<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguin-fashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- header start -->
    <header class="container py-1 justify-around items-center sm:flex">
      <div class="logo w-96">
        <img class="" src="./icons/Group 33072.png" alt="">
      </div>
      <div class="menu">
        <ul class="flex text-lg font-medium">
          <li class="pr-3">Home</li>
          <li class="pr-3">Product</li>
          <li class="pr-3">About Us</li>
          <li class="pr-3">Contact Us</li>
        </ul>
      </div>
    </header>
    <!-- header end -->
    <!-- banner start  -->
    <section class="banner">
      <div class="container py-14 flex justify-around items-center">
        <div class="banner-content">
          <h1 class="text-5xl font-bold text-yellow-400">Be the Penguins <br> <span class="text-black"> of Winter</span></h1>
          <p class="py-5">Lorem Ipsum is simply dummy text of the printing <br> and typesetting industry.</p>
          <button class="uppercase bg-[#9eb73d] text-white py-4 px-7 rounded-lg font-semibold">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
            </svg>
            Buy Now</button>
        </div>
        <div class="banner-img">
          <img class="w-1/2 sm:w-full" src="./images/model.png" alt="">
        </div>
      </div>
    </section>
    <!-- banner end -->
</body>
</html>
